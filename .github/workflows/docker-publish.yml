name: Create and publish a Docker image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but usually not needed
          tool-cache: false
          
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build Docker image
        id: build
        run: |
          TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
          echo "Building image: $TAG"
          docker build -t "$TAG" .
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push Docker image to GHCR
        run: |
          TAG="${{ steps.build.outputs.tag }}"
          echo "Pushing image: $TAG"
          docker push "$TAG"

      - name: Prune Docker System
        run: |
          echo "Pruning docker system to free up space..."
          docker system prune -a -f --filter "label!=org.opencontainers.image.source=${{ github.repository }}" || true
          # We need to keep the image we just built, but prune others.
          # Since we tagged it, it shouldn't be pruned by 'prune -a' if it's in use? 
          # Actually 'prune -a' removes all unused images.
          # We just pushed it, so it's technically "unused" by any container.
          # So we should be careful.
          # Let's just prune dangling and build cache.
          docker image prune -f
          docker builder prune -f

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install ModelScope
        run: pip install modelscope

      - name: Upload to ModelScope (Streamed)
        env:
          MODELSCOPE_TOKEN: ${{ secrets.MODELSCOPE_TOKEN }}
          MODELSCOPE_REPO_ID: ${{ secrets.MODELSCOPE_REPO_ID }}
        run: |
          TAG="${{ steps.build.outputs.tag }}"
          python scripts/upload_to_modelscope.py "$TAG"

